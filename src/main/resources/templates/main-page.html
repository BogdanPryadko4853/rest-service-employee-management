<!DOCTYPE html>
<html lang="ru">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>info</title>
</head>
<body>
<div>
    <!--HEADER-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" id="info" class="navbar-brand"></a>
            <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}" th:method="POST">Logout</a>
        </div>
    </nav>
    <!--NAVBAR-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0 pt-3">
                <ul class="nav flex-column nav-pills border-0" id="myTab" role="tablist">
                    <li class="nav-item text-left" role="presentation" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin" type="button"role="pill" aria-controls="admin" aria-selected="false">Admin</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#user" type="button"role="pill" aria-controls="user" aria-selected="false">User</a>
                    </li>
                </ul>
            </div>
                <!--TAB CONTENT-->
                <div class="tab-content col-10 vh-100 bg-light pt-3">
                    <div class="tab-pane" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <h1 class="pb-4 ps-3">Admin panel</h1>
                        <div class="container-fluid ps-3">
                            <div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="alluser-tab" data-bs-toggle="tab" data-bs-target="#alluser" type="button" role="tab" aria-controls="alluser" aria-selected="true">Users table</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="adduser-tab" data-bs-toggle="tab" data-bs-target="#adduser" type="button" role="tab" aria-controls="adduser" aria-selected="false">New User</a>
                                    </li>
                                </ul>
                                <!-- TAB PANES-->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="alluser" role="tabpanel" aria-labelledby="alluser-tab" tabindex="0">
                                        <div class="border text-bg-light rounded-top">
                                            <h5 class="p-3 m-0">All users</h5>
                                        </div>
                                        <div class="border bg-white p-4 rounded-bottom">
                                            <table class="table" id="tableUsers">
                                                <thead>
                                                    <tr class="border-top align-middle" style="height: 50px">
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Username</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <!--Add User-->
                                    <div class="tab-pane" id="adduser" role="tabpanel" aria-labelledby="adduser-tab" tabindex="0">
                                        <div>
                                            <div class="border text-bg-light rounded-top">
                                                <h5 class="p-3 m-0">Add new user</h5>
                                            </div>
                                            <div class="border bg-white p-4 rounded-bottom">
                                                <div class="container">
                                                    <form  id="formAddUser">
                                                        <div class="d-flex flex-column align-items-center">
                                                            <div class="mb-3">
                                                                <h6 class="text-dark fw-bold text-center">Username</h6>
                                                                <input  id="username" name="addUsername" style="width: 400px;" type="text" class="form-control"  >
                                                            </div>
                                                            <div class="mb-3">
                                                                <h6  class="text-dark fw-bold text-center">Age</h6>
                                                                <input id="age" name="addAge" style="width: 400px;" type="number" class="form-control" >
                                                            </div>
                                                            <div class="mb-3">
                                                                <h6  class="fw-bold text-dark text-center">Email</h6>
                                                                <input id="email" name="addEmail" style="width: 400px;" type="email" class="form-control">
                                                            </div>
                                                            <div class="mb-3">
                                                                <h6  class="fw-bold text-dark text-center">Password</h6>
                                                                <input id="password" name="addPassword" style="width: 400px;" type="text" class="form-control" >
                                                            </div>
                                                            <div class="mb-3">
                                                                <h6 class="fw-bold text-dark text-center">Role</h6>
                                                                <select style="width: 400px;" id="Inputrole" class="form-select" multiple name="listRoles" required="required">
                                                                    <option value="ADMIN">ADMIN</option>
                                                                    <option selected="selected" value="USER">USER</option>
                                                                </select>
                                                            </div>
                                                            <div>
                                                                <input style="width: 150px;" class="btn btn-success" type="submit" id="addNewUser" value="Add new user">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <h1 class="pb-4 ps-3">User information-page</h1>
                        <div class="container-fluid ps-3">
                            <div class="border text-bg-light rounded-top">
                                <h5 class="p-3 m-0">About user</h5>
                            </div>
                            <div class="border bg-white p-4 rounded-bottom">
                                <table class="table" id="tableUser">
                                    <thead>
                                        <tr class="border-top align-middle" style="height: 50px">
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th colspan="2" scope="col">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            <!--MODAL-->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body"></div>
                        <div class="modal-footer" id="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
<script type="text/javascript" th:src="@{js/get.js}" src="../static/js/get.js"></script>
<script type="text/javascript" th:src="@{js/post.js}" src="../static/js/post.js"></script>
<script type="text/javascript" th:src="@{js/put.js}" src="../static/js/put.js"></script>
<script type="text/javascript" th:src="@{js/delete.js}" src="../static/js/delete.js.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
