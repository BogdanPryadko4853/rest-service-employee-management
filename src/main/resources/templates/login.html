<!DOCTYPE html>
<html lang="ru">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Please sing in</title>
</head>
<body class="bg-light">
<div class="container">
    <div>
       <div class="d-flex flex-column align-items-center">
           <h1 class="mt-5 mb-3">Please sign in</h1>
           <div th:if="${error}" class="alert alert-danger" role="alert">
               Invalid Username or Password!
           </div>
           <div th:if="${logout}" class="alert alert-info" role="alert">
               You`ve been logged out successfully.
           </div>
           <form class="mt-1" method="post" action="/login">
               <div class="d-flex flex-column align-items-center">
                   <div class="mb-3">
                       <label for="username" class="form-label">Username</label>
                       <input style="width: 300px;" type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username">
                   </div>
                   <div class="mb-4">
                       <label for="password" class="form-label">Password</label>
                       <input style="width: 300px;" type="password" class="form-control" id="password" name="password">
                   </div>
                   <button style="width: 300px;" type="submit" class="btn btn-primary mb-4">Sign in</button>
               </div>
           </form>
           <a href="/registration" sec:authorize="!isAuthenticated()">
               <button style="width: 300px;" type="button" class="btn btn-primary btn-warning">Registration</button>
           </a>
       </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
