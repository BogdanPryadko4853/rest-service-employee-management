<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="tab-pane" id="adduser" role="tabpanel" aria-labelledby="adduser-tab" tabindex="0">
    <div>
        <div class="border text-bg-light rounded-top">
            <h5 class="p-3 m-0">Registration</h5>
        </div>
        <div class="border bg-white p-4 rounded-bottom">
            <div class="container">
                <form th:action="@{/registration}" th:object="${userFormRegistration}" th:method="POST">
                    <div class="d-flex flex-column align-items-center">
                        <div class="mb-3">
                            <h6 class="text-dark fw-bold text-center">Username</h6>
                            <input  style="width: 400px;" type="text" id="username" class="form-control"  th:field="*{username}">
                        </div>
                        <div class="mb-3">
                            <h6 for="age" class="text-dark fw-bold text-center">Age</h6>
                            <input  style="width: 400px;" type="text" id="age" class="form-control" th:field="*{age}">
                        </div>
                        <div class="mb-3">
                            <h6 for="email" class="fw-bold text-dark text-center">Email</h6>
                            <input  style="width: 400px;" type="email" id="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <h6 for="password" class="fw-bold text-dark text-center">Password</h6>
                            <input  style="width: 400px;" type="text" id="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="mb-3">
                            <h6 for="role" class="fw-bold text-dark text-center" hidden>Role</h6>
                            <select hidden style="width: 400px;" id="role" class="form-select" multiple name="listRoles" required="required">
                                <option selected="selected" value="2">USER</option>
                            </select>
                        </div>
                        <div class="">
                            <input style="width: 150px;" class="btn btn-success" type="submit" value="register">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
